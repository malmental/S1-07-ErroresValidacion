<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario PHP avanzado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PHP AVANZADO</h1>
        <form action="session.php" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" 
                    name="Nombre" 
                    id="nombre" 
                    placeholder="Tu nombre aqui">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" 
                    name="Email" 
                    id="email" 
                    placeholder="email@ejemplo.cc">
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="text" 
                    name="Edad" 
                    id="edad" 
                    placeholder="33">
            </div>
            <button>Enviar</button>
        </form>
</body>
</html>
